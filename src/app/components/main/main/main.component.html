<mat-toolbar>
    <mat-toolbar-row>
        <app-header (sidenavToggled)="OnSidenavToggled($event)"></app-header>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav [(opened)]="opened" mode="side">
        <app-sidebar></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
        <!-- <button mat-button (click)="opened=!opened"><mat-icon
                [ngClass]="opened ? 'active':'inactive'">arrow_back_ios</mat-icon></button> -->
        <app-content (showSideNav)="opened"></app-content>
    </mat-sidenav-content>
</mat-sidenav-container>
