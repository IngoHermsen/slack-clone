<mat-toolbar>
    <mat-toolbar-row>
        <app-header (sidenavToggled)="OnSidenavToggled($event)"></app-header>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav [(opened)]="opened" mode="side">
        <app-sidebar></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-content (showSideNav)="opened"></app-content>
    </mat-sidenav-content>
</mat-sidenav-container>
