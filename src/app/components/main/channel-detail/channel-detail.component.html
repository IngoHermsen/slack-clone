<div class="content-wrapper">
    <!-- header -->
    <h2>{{ channelData.name }}</h2>
    <!-- content -->
    <div class="channel-content">
        <div *ngFor="let message of messages, index as i" class="message">
            <div (mouseenter)="activeMessage = message.mId" class="hover-wrapper">
                <div *ngIf="activeMessage == message.mId" class="options-overlay" id="overlay-{{message.mId}}">
                    <i class="pi pi-comment"></i>
                    <i (click)="deleteMessage(message.mId)" class="pi pi-trash"></i>
                </div>
                <div class="image">
                    <div><i class="pi pi-user" style="font-size: 2.5rem"></i></div>
                </div>
                <div class="message-content">
                    <div class="head">
                        <h3>{{ message.userName }}</h3><span>{{ changeDateFormat(message.creationTime)}}</span>
                    </div>
                    <p [innerHTML]="message.messageText"></p>
                </div>
                <div class="message-icons">
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <app-text-editor></app-text-editor>
</div>
