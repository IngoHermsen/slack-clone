<div class="content-wrapper">
    <!-- header -->
    <h2>{{ channelData.name }}</h2>
    <!-- content -->
    <article class="channel-content">
        <app-thread-list [channelId]="channelId" [channelList]="true"></app-thread-list>
    </article>
    <!-- footer -->
    <app-text-editor (submittedContent)="receiveEditorContent($event)" editorTitle="New Thread"></app-text-editor>
</div>
