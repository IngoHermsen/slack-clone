<div class="sidebar">
    <div class="head">
        <img src="./assets/slack-logo.png">
        <h2>Slack Clone</h2>
        <span class="pi  pi-pencil"></span>
    </div>
    <div class="menu">
        <div>
            <span class="pi pi-comments"></span>
            <h3>Threads</h3>
        </div>
        <div>
            <span class="pi pi-users"></span>
            <h3>Users</h3>
        </div>
    </div>
    <div class="menu">
        <div (click)="toggleChannels()">
            <span [ngClass]="{'toggled':channels}" class="pi pi-chevron-right"></span>
            <h3>Channels</h3>
        </div>
        <div (click)="toggleMessages()">
            <span class="pi pi-chevron-right"></span>
            <h3>Direct Messages</h3>
        </div>
    </div>
</div>
