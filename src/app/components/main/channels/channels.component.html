<div class="channel-container">
    <div *ngFor="let channel of allChannels; let i = index" (click)="showChannel()" routerLink="{{ 'channel/' + channel.ID }}">
        <p id="{{ channel.ID }}">{{ channel.name }}</p>
    </div>
</div>

<div (click)="showDialog()" class="btn-new-channel">
    <span class="pi pi-plus-circle"></span>
    <p>Create new channel</p>
</div>
