<div class="thread-list-wrapper">
    <ng-container *ngFor="let thread of threads, index as i">
        <app-thread *ngIf="hasSearchMatch(thread)" [showAnswersAmount]="true" [viewId]="i" [thrdObj]="thread"
            (removeIdFromView)="removeIdFromView($event)"></app-thread>
    </ng-container>
</div>
