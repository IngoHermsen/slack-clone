
<p [innerHTML]="this.editorContent"></p>

<form [formGroup]="editorForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="title"><h3>New Thread</h3></label>
        <quill-editor [style]="editorStyle" [modules]="config" (onContentChanged)="checkLength()" formControlName="editor" #editor></quill-editor>
        <span>{{ maxLength - valueLength }}</span>
    </div>
    <div class="submit button">Submit</div>
</form>
