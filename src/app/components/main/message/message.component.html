<div (mouseenter)="isActive = true" (mouseleave)="isActive = false" class="hover-wrapper">
    <div *ngIf="isActive" class="options-overlay" id="overlay-{{msgObj.mId}}">
        <i class="pi pi-file-edit"></i>
        <i class="pi pi-comment"></i>
        <i (click)="deleteMessage(msgObj.mId)" class="pi pi-trash"></i>
    </div>
    <div class="image">
        <div><i class="pi pi-user" style="font-size: 2.5rem"></i></div>
    </div>
    <div class="message-content">
        <div class="head">
            <h3>{{ msgObj.userName }}</h3><span>{{ transformTimestamp(msgObj.creationTime) }}</span>
        </div>
        <p [innerHTML]="msgObj.messageText"></p>
    </div>
    <div class="message-icons">
    </div>
</div>
