<h1 mat-dialog-title>Settings</h1>
<form #userData="ngForm" (ngSubmit)="editUser(userData)">
    <div mat-dialog-content class="content">

        <div class="input-container">
            <mat-form-field>
                <mat-label for="name">Name</mat-label>
                <input matInput name="name" #name="ngModel" ngModel>
            </mat-form-field>
            <mat-form-field>
                <mat-label for="email">Email</mat-label>
                <input matInput name="email" #email="ngModel" ngModel>
            </mat-form-field>
        </div>

        <div class="upload-container">
            <div class="img-container">
                <img src="./assets/gender.png">
                <img src="{{ this.selectedFile }}">
            </div>
            <div class="upload-btn">
                <label for="fileDialog" class="upload-file">
                    <mat-icon>cloud_upload</mat-icon>
                    <p>Upload image</p>
                </label>
                <input type="file" id="fileDialog" accept="image/*" (change)="onFileSelected($event)">
            </div>
        </div>

    </div>

    <div mat-dialog-actions class="btn-container">
        <button mat-button mat-dialog-close>Cancle</button>
        <button mat-button mat-dialog-close type="submit" cdkFocusInitial>Save</button>
    </div>
</form>
