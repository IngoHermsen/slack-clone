<form class="form-container" [formGroup]="formTemplate" (submit)="submit(formTemplate.value)">
    <h1 class="title" mat-dialog-title>Settings</h1>

    <div mat-dialog-content class="content">

        <div class="input-container">
            <mat-form-field appearance="fill" class="bg">
                <label>First name</label>
                <input class="form-input" formControlName="firstname" [(ngModel)]="user.firstName">
            </mat-form-field>
            <mat-form-field>
                <label>Last name</label>
                <input class="form-input" formControlName="lastname" [(ngModel)]="user.lastName">
            </mat-form-field>
        </div>

        <div class="upload-container" [class.inactive]="userIsGuest">
            <div class="img-container">
                <img src="{{ imgSrc }}" (click)="fileUploader.click()">
            </div>
            <div class="upload-btn">
                <label for="fileDialog" class="upload-file">
                    <mat-icon>cloud_upload</mat-icon>
                    <p>Upload image</p>
                </label>
                <input type="file" id="fileDialog" accept="image/*" #fileUploader formControlName="imageUrl"
                    (change)="onFileSelected($event)">
            </div>
        </div>

    </div>

    <div mat-dialog-actions class="btn-container">
        <button mat-button mat-dialog-close>Cancle</button>
        <button mat-button mat-dialog-close type="submit" cdkFocusInitial>Save</button>
    </div>
</form>
